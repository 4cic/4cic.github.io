<head>
	<script type="text/javascript">
      window.document.addEventListener("DOMContentLoaded", changeCode);
      function changeCode(){
          Element.prototype.remove = function() {
              if (this.parentElement!=null)
                this.parentElement.removeChild(this);
          }
          NodeList.prototype.remove = HTMLCollection.prototype.remove = function() {
              for(var i = this.length - 1; i >= 0; i--) {
                  if(this[i] && this[i].parentElement) {
                      this[i].parentElement.removeChild(this[i]);
                  }
              }
          }
		    console.log("test-rafa");
		 	if(window.location.href=="https://www.4cic.es/"){
			  var bodyDocById = window.document.getElementById("maincontainer");
			  var footerDocById = document.getElementById("footercontainer");
			  if (footerDocById!=null){footerDocById.remove()};
			  if (bodyDocById!=null){
				  var fourCicPage = document.createElement("div");
				  fourCicPage.innerHTML = "<object style=\"height:100vh;width: 100%;display: none;position: absolute;  z-index: 0;\" id=\"page-top\" style=\"background-color: rgb(158, 154, 154)\" type=\"text/html\" data=\"https://rafaellg8.github.io\"> </object>";
				  bodyDocById.parentNode.replaceChild(fourCicPage, bodyDocById);
				  window.document.body.style.overflow="hidden";
				  window.document.body.style.height="100%";
			  };
			  document.getElementById("page-top").style.display="block";
		 }
       }
	 setTimeout(changeCode, 500);
    </script>
</head>
